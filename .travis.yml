#
# General config
#
branches:
  only:
  - master
sudo: required
dist: trusty
language: generic

# Enable docker support
services:
- docker

notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
    - secure: ""
    - secure: ""

#
# Configurations
#
jobs:
  include:
    # osx
    - os: osx
      compiler: clang
      env: TASK=Test PYTHON=python3 CONFIG=Release COMPILER=clang STL=libc++
      install: travis/install_osx.sh
      script: travis/build.sh
      after_failure:
        - find . -name "*err*.log" -type f -print -exec cat {} \;
    - os: osx
      compiler: clang
      env: TASK=Test PYTHON=python3 CONFIG=ReleaseCln COMPILER=clang STL=libc++
      install: travis/install_osx.sh
      script: travis/build.sh
      after_failure:
        - find . -name "*err*.log" -type f -print -exec cat {} \;
    - os: osx
      compiler: clang
      env: TASK=Test PYTHON=python3 CONFIG=ReleaseClnParser COMPILER=clang STL=libc++
      install: travis/install_osx.sh
      script: travis/build.sh
      after_failure:
        - find . -name "*err*.log" -type f -print -exec cat {} \;
    # ubuntu-16.10
    - os: linux
      compiler: gcc
      env: TASK=Test PYTHON=python3 CONFIG=Release LINUX=ubuntu-16.10 COMPILER=gcc
      install: travis/install_linux.sh
      script: travis/build.sh
      after_failure:
        - find . -name "*err*.log" -type f -print -exec cat {} \;
    - os: linux
      compiler: gcc
      env: TASK=Test PYTHON=python3 CONFIG=ReleaseCln LINUX=ubuntu-16.10 COMPILER=gcc
      install: travis/install_linux.sh
      script: travis/build.sh
      after_failure:
        - find . -name "*err*.log" -type f -print -exec cat {} \;
    - os: linux
      compiler: gcc
      env: TASK=Test PYTHON=python3 CONFIG=ReleaseClnParser LINUX=ubuntu-16.10 COMPILER=gcc
      install: travis/install_linux.sh
      script: travis/build.sh
      after_failure:
        - find . -name "*err*.log" -type f -print -exec cat {} \;
    # Documentation
    - os: osx
      compiler: clang
      env: TASK=Documentation PYTHON=python3 CONFIG=ReleaseClnParser COMPILER=clang STL=libc++
      install: travis/install_osx.sh
      script: travis/build.sh
      after_failure:
        - find . -name "*err*.log" -type f -print -exec cat {} \;
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: doc/build/html/
        on:
          branch: master

